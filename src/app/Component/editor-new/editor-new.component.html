<header class="editor-header">
    <div class="editor-title">
      <div class="title-section">
        <input 
          type="text" 
          [(ngModel)]="documentTitle" 
          (change)="modifyDocumentTitle(documentTitle)" 
          class="document-title-input"
          placeholder="Untitled Document"
        >
      </div>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="saveDocument()">Save</button>
      </div>
    </div>
    
    <div class="toolbar-container">
      <div class="toolbar">
        <div class="toolbar-group file-operations">
          <div class="dropdown">
            <button class="btn" (click)="toggleFileDropdown()">File</button>
            <div class="dropdown-menu" [class.show]="showFileDropdown">
              <button class="dropdown-item" (click)="saveDocument()">Save</button>
              <button class="dropdown-item" (click)="exportDocument()">Export as HTML</button>
              <button class="dropdown-item" (click)="printDocument()">Print</button>
            </div>
          </div>
          <button class="btn" (click)="saveDocument()">Save</button>
          <button class="btn" (click)="exportDocument()">Export</button>
        </div>
        
        <div class="toolbar-group text-formatting">
          <select class="font-family" [ngModel]="currentFont" (change)="applyFontFamily($event)">
            <option value="Calibri">Calibri</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
          </select>
          
          <select class="font-size" [ngModel]="currentFontSize" (change)="applyFontSize($event)">
            <option value="1">8</option>
            <option value="2">10</option>
            <option value="3">12</option>
            <option value="4">14</option>
            <option value="5">18</option>
            <option value="6">24</option>
            <option value="7">36</option>
          </select>
        </div>
        
        <div class="toolbar-group text-style">
          <button class="icon-btn" title="Bold" (click)="formatText('bold')">
            <i class="format-icon bold">B</i>
          </button>
          <button class="icon-btn" title="Italic" (click)="formatText('italic')">
            <i class="format-icon italic">I</i>
          </button>
          <button class="icon-btn" title="Underline" (click)="formatText('underline')">
            <i class="format-icon underline">U</i>
          </button>
          <button class="icon-btn" title="Strikethrough" (click)="formatText('strikeThrough')">
            <i class="format-icon strikethrough">S</i>
          </button>
        </div>
        
        <div class="toolbar-group text-align">
          <button class="icon-btn" title="Align Left" (click)="toggleTextAlign('Left')">
            <i class="align-icon">≡</i>
          </button>
          <button class="icon-btn" title="Align Center" (click)="toggleTextAlign('Center')">
            <i class="align-icon">≡</i>
          </button>
          <button class="icon-btn" title="Align Right" (click)="toggleTextAlign('Right')">
            <i class="align-icon">≡</i>
          </button>
          <button class="icon-btn" title="Justify" (click)="toggleTextAlign('Full')">
            <i class="align-icon">≡</i>
          </button>
        </div>
        
        <div class="toolbar-group list-format">
          <button class="icon-btn" title="Bullet List" (click)="insertList('bullet')">
            <i class="list-icon">•</i>
          </button>
          <button class="icon-btn" title="Numbered List" (click)="insertList('number')">
            <i class="list-icon">1.</i>
          </button>
        </div>
        
        <div class="toolbar-group colors">
          <input 
            type="color" 
            class="color-picker" 
            title="Text Color" 
            [value]="currentTextColor" 
            (change)="applyTextColor($event)"
          >
          <input 
            type="color" 
            class="color-picker highlight" 
            title="Highlight Color" 
            [value]="currentHighlightColor" 
            (change)="applyHighlightColor($event)"
          >
        </div>
      </div>
    </div>
  </header>
  
  <main class="editor-content">
    <div class="editor-page">
      <div 
        #documentContent
        class="document-content" 
        contenteditable="true"
        spellcheck="true"
      >
        <p>Click here to start typing your document...</p>
      </div>
    </div>
  </main>
  
  <footer class="editor-footer">
    <div class="footer-info">
      <p>Words: {{ wordCount }}</p>
    </div>
    <div class="footer-actions">
      <button class="btn" (click)="showHelp()">Help</button>
      <span>Last saved: {{ lastSaved | date:'medium' }}</span>
    </div>
  </footer>
